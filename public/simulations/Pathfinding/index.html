<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Unity WebGL Player</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background-color: #0f172a;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100vw;
        height: 100vh;
      }

      #unity-container {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background: #000;
      }

      #unity-loading-bar {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: none;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      #unity-loading-text {
        color: #e2e8f0;
        font-family: sans-serif;
        font-size: 1rem;
        opacity: 0.8;
      }

      #unity-progress-bar-empty {
        width: 240px;
        height: 4px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 2px;
        overflow: hidden;
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: #3b82f6;
        transition: width 0.2s ease;
      }

      #unity-fullscreen-button {
        width: 44px;
        height: 44px;
        background: rgba(30, 41, 59, 0.85)
          url('data:image/svg+xml;utf8,<svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m0 8v3a2 2 0 0 0 2 2h3m8-16h3a2 2 0 0 1 2 2v3m0 8v3a2 2 0 0 1-2 2h-3"/></svg>')
          no-repeat center center;
        background-size: 60% 60%;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        right: 20px;
        bottom: 20px;
        z-index: 20;
        cursor: pointer;
        border: none;
        transition: background 0.2s;
      }

      #unity-fullscreen-button:hover {
        background: rgba(30, 41, 59, 1)
          url('data:image/svg+xml;utf8,<svg width="24" height="24" fill="none" stroke="white" stroke-width="2" viewBox="0 0 24 24"><path d="M8 3H5a2 2 0 0 0-2 2v3m0 8v3a2 2 0 0 0 2 2h3m8-16h3a2 2 0 0 1 2 2v3m0 8v3a2 2 0 0 1-2 2h-3"/></svg>')
          no-repeat center center;
        background-size: 60% 60%;
      }

      #unity-fullscreen-button svg {
        width: 24px;
        height: 24px;
        fill: #fff;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-loading-text">YÃ¼kleniyor...</div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <button id="unity-fullscreen-button" title="Fullscreen">
        <svg viewBox="0 0 24 24">
          <path
            d="M5 5h5v2H7v3H5V5zm9 0h5v5h-2V7h-3V5zm3 9h2v5h-5v-2h3v-3zm-12 3v-3H3v5h5v-2H5z"
          ></path>
        </svg>
      </button>
    </div>

    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Pathfinding.loader.js";
      var config = {
        dataUrl: buildUrl + "/Pathfinding.data",
        frameworkUrl: buildUrl + "/Pathfinding.framework.js",
        codeUrl: buildUrl + "/Pathfinding.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Computer SS",
        productVersion: "0.1.0",
      };

      loadingBar.style.display = "flex";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        })
          .then((unityInstance) => {
            loadingBar.style.display = "none";
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          })
          .catch((message) => {
            alert(message);
          });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
